<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="2">
                Id: <h:outputText value="#{pessoaBean.pessoa.id}"/>
                Nome: <h:inputText value="#{pessoaBean.pessoa.nome}"/>
                Rua: <h:inputText value="#{pessoaBean.pessoa.rua}"/>
                Email: <h:inputText value="#{pessoaBean.pessoa.email}"/>
                Telefone: <h:inputText value="#{pessoaBean.pessoa.telefone}"/>
                <h:inputHidden/>
                <h:commandButton value="Atualizar" action="#{pessoaBean.atualizarPessoa()}"/>
                
                
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
