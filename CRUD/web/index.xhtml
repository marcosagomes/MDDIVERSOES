<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>CRUD Básico Teste</title>
        <link href="bootstrap-3.3.6-dist/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    </h:head>
    <h:body>
            <form class="form-inline">
                <div class="form-group">
                    <label for="exampleInputName2">Name</label>
                    <input type="text" class="form-control" id="exampleInputName2" placeholder="Jane Doe"/>
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail2">Email</label>
                    <input type="email" class="form-control" id="exampleInputEmail2" placeholder="jane.doe@example.com"/>
                </div>
                <button type="submit" class="btn btn-primary">Send invitation</button>
            </form>

            <h:dataTable value="#{pessoaBean.listaPessoas()}" var="dataPessoa" border="1">
                <h:column>
                    <f:facet name="header">
                        ID
                    </f:facet>
                    <h:outputText value="#{dataPessoa.id}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        Nome
                    </f:facet>
                    <h:outputText value="#{dataPessoa.nome}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        Rua
                    </f:facet>
                    <h:outputText value="#{dataPessoa.rua}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        Email
                    </f:facet>
                    <h:outputText value="#{dataPessoa.email}"/>
                </h:column><h:column>
                    <f:facet name="header">
                        Telefone
                    </f:facet>
                    <h:outputText value="#{dataPessoa.telefone}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        Ações
                    </f:facet>
                    <h:commandLink value="Remover" action="#{pessoaBean.removerPessoa(dataPessoa)}"/>                       
                    |<h:commandLink value="Atualizar" action="#{pessoaBean.carregarPessoa(dataPessoa)}"/>

                </h:column>

            </h:dataTable>
    </h:body>
    <script src="bootstrap-3.3.6-dist/js/bootstrap.min.js" type="text/javascript"></script>
</html>
