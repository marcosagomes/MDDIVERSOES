<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui"> 
    <h:head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta http-equiv="X-UA-Conpatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <meta name="description" content=""/>
        <meta name="author" content=""/>
        <link href="resourse/css/ajustePG.css" rel="stylesheet" type="text/css"/>
        <link href="resourse/css/bootstrap.css" rel="stylesheet" type="text/css"/>
        <title>MD Web</title>

    </h:head> 

    <h:body> 

        <!--Navegação -->
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <h:outputLink styleClass="navbar-brand" value="index.xhtml">Home</h:outputLink>      
                </div>
                <!-- Nav e links-->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav"> 
                    </ul>
                </div>
                <!-- /.navbar-collapse -->
            </div>
            <!-- /.container -->
        </nav>

        <!-- Page Content -->
        <div class="container">

            <!-- Page Header -->
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">CadMD
                        <small> MD Diversões</small>
                    </h1>
                </div>
            </div>
            <!-- /.row -->

            <!--CORPO -->
            <div class="row">
                <div class="col-md-12">
                    <div class="panel panel-info">
                        <div class="panel-heading">Cadastrar Leitura</div>
                        <div class="panel-body">
                            <h:form class="form-horizontal" role="form">
                                <div class="form-group">
                                    <h:outputLabel for="dd" class="col-sm-3 control-label">Cliente </h:outputLabel>
                                    <div class="col-sm-9">
                                        <h:selectOneMenu class="form-control form-control-sm"></h:selectOneMenu>
                                    </div>
                                </div><br/>

                                <div class="form-group">
                                    <h:outputLabel for="geral" class="col-sm-3 control-label">Geral</h:outputLabel>
                                    <div class="col-sm-3">
                                        <h:inputText class="form-control" />
                                    </div>
                                    <h:outputLabel for="tTocadas" class="col-sm-3 control-label">Total Tocadas</h:outputLabel>
                                    <div class="col-sm-3">
                                        <h:inputText class="form-control" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <h:outputLabel for="data" class="col-sm-3 control-label">Data</h:outputLabel>
                                    <div class="col-sm-3">
                                        <h:inputText class="form-control" >
                                            <f:convertDateTime type="date" pattern="dd/MM/yyyy" />
                                        </h:inputText>
                                    </div>
                                    <h:outputLabel for="porcentagem" class="col-sm-3 control-label">Porcentagem</h:outputLabel>
                                    <div class="col-sm-3">
                                        <h:inputText class="form-control" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <h:outputLabel for="vGeral" class="col-sm-3 control-label">Valor Geral</h:outputLabel>
                                    <div class="col-sm-3">
                                        <h:inputText class="form-control"/>
                                    </div>
                                    <h:outputLabel for="recebido" class="col-sm-3 control-label">Recebido</h:outputLabel>
                                    <div class="col-sm-3">
                                        <h:inputText class="form-control" />
                                    </div>
                                </div>


                              <br/>  <div class="col-lg-offset-6">
                                    <h:button class="btn btn-primary" value="Cadastrar"/>                                                                         
                                </div>

                            </h:form>


                        </div>
                    </div>
                </div>
            </div>


            <!-- Footer -->
            <footer>
                <div class="row">
                    <div class="col-lg-12">
                        <p>Alguma coisa deve ser posta aqui ! (ainda n sei)</p>
                    </div>
                </div>
                <!-- /.row -->
            </footer>
        </div>
        <!-- /.container -->

    </h:body> 
    <!-- jQuery -->
    <script src="resourse/js/jquery.js" type="text/javascript"></script>
    <script src="resourse/js/bootstrap.min.js" type="text/javascript"></script>


</html>
